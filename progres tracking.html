<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academia Dashboard - Progress Tracking</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #F5F3FF;
            color: #333;
        }

        .container {
            padding: 2rem 1rem;
            max-width: 1200px;
            margin: auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            color: #6D28D9;
            font-size: 2rem;
        }

        .content {
            margin-top: 1.5rem;
        }

        .progress-section {
            margin-bottom: 2rem;
            background-color: white;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .progress-section h3 {
            color: #6D28D9;
            margin-bottom: 1rem;
        }

        .progress-section ul {
            list-style: none;
        }

        .progress-section li {
            margin-bottom: 0.8rem;
            padding: 0.8rem;
            background-color: #E5E7EB;
            border-radius: 5px;
        }

        .badge {
            display: inline-block;
            padding: 0.5rem 1rem;
            margin: 0.2rem;
            background-color: #6D28D9;
            color: white;
            border-radius: 15px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Academia Dashboard</h1>
        </div>

        <div class="content">
            <h2>Your Progress</h2>
            
            <!-- Groups -->
            <div class="progress-section" id="groupsSection">
                <h3>Groups</h3>
                <ul id="groupList">
                    <!-- Groups will be displayed here -->
                </ul>
            </div>

            <!-- Lessons Completed -->
            <div class="progress-section" id="lessonsSection">
                <h3>Lessons Completed</h3>
                <ul id="lessonsList">
                    <!-- Lessons will be displayed here -->
                </ul>
            </div>

            <!-- Badges Earned -->
            <div class="progress-section" id="badgesSection">
                <h3>Badges Earned</h3>
                <div id="badgesList">
                    <!-- Badges will be displayed here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Simulated data for groups, lessons, and badges
        const groups = [
            { name: "Math Study Group", members: 10 },
            { name: "Science Enthusiasts", members: 15 },
            { name: "Literature Lovers", members: 8 }
        ];

        const lessonsCompleted = [
            { group: "Math Study Group", lessons: ["Algebra Basics", "Calculus Introduction"] },
            { group: "Science Enthusiasts", lessons: ["Physics Fundamentals", "Chemistry Basics"] },
            { group: "Literature Lovers", lessons: ["Classic Novels", "Modern Poetry"] }
        ];

        const badgesEarned = [
            "Fast Learner",
            "Top Collaborator",
            "Quiz Champion",
            "Goal Achiever"
        ];

        // Display Groups
        const groupList = document.getElementById("groupList");
        groups.forEach(group => {
            const listItem = document.createElement("li");
            listItem.textContent = `${group.name} - ${group.members} members`;
            groupList.appendChild(listItem);
        });

        // Display Lessons Completed
        const lessonsList = document.getElementById("lessonsList");
        lessonsCompleted.forEach(entry => {
            const listItem = document.createElement("li");
            listItem.innerHTML = `
                <strong>${entry.group}</strong>: 
                ${entry.lessons.join(", ")}
            `;
            lessonsList.appendChild(listItem);
        });

        // Display Badges
        const badgesList = document.getElementById("badgesList");
        badgesEarned.forEach(badge => {
            const badgeElement = document.createElement("span");
            badgeElement.classList.add("badge");
            badgeElement.textContent = badge;
            badgesList.appendChild(badgeElement);
        });
    </script>
