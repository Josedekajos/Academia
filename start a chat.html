<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Chat Feature</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #F9FAFB;
            color: #333;
            line-height: 1.6;
        }

        /* Container */
        .container {
            padding: 2rem 1rem;
            max-width: 1200px;
            margin: auto;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 2rem;
            color: #6D28D9;
        }

        .btn {
            padding: 0.7rem 1.2rem;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            background-color: #8B5CF6;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #6D28D9;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: #fff;
            padding: 2rem;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .modal-content h2 {
            margin-bottom: 1rem;
            color: #6D28D9;
            text-align: center;
        }

        .modal-content label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        .modal-content input {
            width: 100%;
            padding: 0.6rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .modal-content .btn {
            width: 100%;
            margin-top: 1rem;
        }

        /* Chat Box */
        .chat-container {
            display: none;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            max-width: 500px;
            margin: 2rem auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .chat-header {
            background-color: #6D28D9;
            color: #fff;
            padding: 1rem;
            font-size: 1.2rem;
            text-align: center;
        }

        .chat-body {
            height: 300px;
            background-color: #F9FAFB;
            padding: 1rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .chat-input {
            display: flex;
            padding: 0.5rem;
            border-top: 1px solid #ddd;
        }

        .chat-input input {
            flex: 1;
            padding: 0.7rem;
            border: none;
            outline: none;
            border-radius: 5px;
        }

        .chat-input button {
            margin-left: 0.5rem;
            padding: 0.7rem 1rem;
            border: none;
            background-color: #8B5CF6;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>Academia Dashboard</h1>
            <button class="btn" onclick="openEmailModal()">ðŸ“© Start New Chat</button>
        </div>

        <!-- Modal for Entering Email -->
        <div class="modal" id="emailModal">
            <div class="modal-content">
                <h2>Start a Chat</h2>
                <label for="email">Recipient's Email</label>
                <input type="email" id="email" placeholder="Enter email address" required>
                <button class="btn" onclick="startChat()">Start Chat</button>
            </div>
        </div>

        <!-- Chat Container -->
        <div class="chat-container" id="chat-container">
            <div class="chat-header" id="chat-header">Chat</div>
            <div class="chat-body" id="chat-body">
                <!-- Messages will appear here -->
            </div>
            <div class="chat-input">
                <input type="text" id="message-input" placeholder="Type a message..." />
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        const emailModal = document.getElementById('emailModal');
        const chatContainer = document.getElementById('chat-container');
        const chatHeader = document.getElementById('chat-header');
        const chatBody = document.getElementById('chat-body');

        function openEmailModal() {
            emailModal.style.display = 'flex';
        }

        function startChat() {
            const emailInput = document.getElementById('email');
            const email = emailInput.value.trim();

            if (email === '') {
                alert('Please enter an email address.');
                return;
            }

            // Hide modal
            emailModal.style.display = 'none';

            // Set chat header to email
            chatHeader.innerText = `Chat with ${email}`;

            // Show chat container
            chatContainer.style.display = 'block';

            // Clear email input
            emailInput.value = '';
        }

        function sendMessage() {
            const messageInput = document.getElementById('message-input');
            const messageText = messageInput.value.trim();

            if (messageText === '') return;

            const messageDiv = document.createElement('div');
            messageDiv.style.marginBottom = '0.5rem';
            messageDiv.innerText = 'You: ' + messageText;

            chatBody.appendChild(messageDiv);
            messageInput.value = '';

            // Scroll to bottom
            chatBody.scrollTop = chatBody.scrollHeight;
        }
    </script>
