<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Groups</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #7b39e35c;
            margin: 0;
            padding: 0;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #6D28D9;
            margin-top: 2rem;
        }

        .group-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 2rem auto;
            max-width: 1000px;
        }

        .group-card {
            background: #fff;
            border: 1px solid #E5E7EB;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 1rem;
            padding: 1.5rem;
            width: 300px;
            text-align: center;
            transition: box-shadow 0.3s;
        }

        .group-card:hover {
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .group-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: #6D28D9;
            margin-bottom: 0.5rem;
        }

        .group-description {
            font-size: 0.9rem;
            color: #555;
            margin-bottom: 1rem;
        }

        .btn-join {
            padding: 0.5rem 1rem;
            background-color: #8B5CF6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.3s;
        }

        .btn-join:hover {
            background-color: #6D28D9;
        }

        /* Chat Box Styles */
        .chat-box {
            display: none;
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 350px;
            height: 500px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            z-index: 1000;
        }

        .chat-header {
            background-color: #8B5CF6;
            color: white;
            padding: 1rem;
            font-size: 1.1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }

        .close-btn {
            background: transparent;
            color: white;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            font-weight: bold;
        }

        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1rem;
            background-color: #F9FAFB;
            word-wrap: break-word;
        }

        .chat-input {
            display: flex;
            padding: 0.5rem;
            border-top: 1px solid #E5E7EB;
            background: #fff;
        }

        .chat-input input {
            flex: 1;
            padding: 0.5rem;
            border: 1px solid #E5E7EB;
            border-radius: 5px;
            font-size: 0.9rem;
            box-sizing: border-box;
        }

        .chat-input button {
            background-color: #10B981;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            margin-left: 0.5rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .chat-input button:hover {
            background-color: #059669;
        }

        /* Message Styling */
        .message {
            margin: 0.5rem 0;
            padding: 0.5rem;
            background-color: #E0E7FF;
            border-radius: 5px;
            max-width: 80%;
        }
    </style>
</head>
<body>
    <h1>Public Study Groups</h1>
    <div class="group-container" id="group-container">
        <!-- Group Cards will be added dynamically -->
    </div>

    <!-- Chat Box -->
    <div class="chat-box" id="chat-box">
        <div class="chat-header">
            <span id="chat-header-name">Chat</span>
            <button class="close-btn" onclick="closeChatBox()">Ã—</button>
        </div>
        <div class="chat-messages" id="chat-messages"></div>
        <div class="chat-input">
            <input type="text" id="chat-input" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        // Simulated group data
        const studyGroups = [
            { name: "Math Enthusiasts", description: "A group for lovers of calculus, algebra, and geometry." },
            { name: "Science Scholars", description: "Dive deep into physics, chemistry, and biology topics." },
            { name: "Literature Lovers", description: "Discuss your favorite books, poetry, and authors." },
            { name: "History Buffs", description: "Explore ancient civilizations, wars, and historical events." },
            { name: "Coding Wizards", description: "A space for programmers to share and learn coding skills." },
        ];

        // Load study groups dynamically
        const groupContainer = document.getElementById("group-container");
        studyGroups.forEach(group => {
            const groupCard = document.createElement("div");
            groupCard.className = "group-card";
            groupCard.innerHTML = `
                <div class="group-title">${group.name}</div>
                <div class="group-description">${group.description}</div>
                <button class="btn-join" onclick="joinGroup('${group.name}')">Join Group</button>
            `;
            groupContainer.appendChild(groupCard);
        });

        // Open chat box and set group name
        function joinGroup(groupName) {
            const chatBox = document.getElementById("chat-box");
            const chatHeaderName = document.getElementById("chat-header-name");
            const chatMessages = document.getElementById("chat-messages");

            chatHeaderName.innerText = groupName; // Update chat header
            chatMessages.innerHTML = ""; // Clear previous messages
            chatBox.style.display = "flex"; // Show chat box
        }

        // Close chat box
        function closeChatBox() {
            const chatBox = document.getElementById("chat-box");
            chatBox.style.display = "none";
        }

        // Send message functionality
        function sendMessage() {
            const chatInput = document.getElementById("chat-input");
            const chatMessages = document.getElementById("chat-messages");

            const message = chatInput.value.trim();
            if (message !== "") {
                const newMessage = document.createElement("div");
                newMessage.className = "message";
                newMessage.innerText = `You: ${message}`;
                chatMessages.appendChild(newMessage);

                // Scroll to bottom
                chatMessages.scrollTop = chatMessages.scrollHeight;

                // Clear input field
                chatInput.value = "";
            }
        }
    </script>
