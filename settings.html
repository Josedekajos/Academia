<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academia Dashboard</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Body styling */
        body {
            background-color: #F5F3FF;
            color: #333;
            line-height: 1.6;
        }

        /* Container */
        .container {
            padding: 2rem 1rem;
            max-width: 1200px;
            margin: auto;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 2rem;
            color: #6D28D9;
        }

        /* Icons */
        .header-icons {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            position: relative;
        }

        .icon {
            font-size: 1.5rem;
            color: #6B7280;
            cursor: pointer;
            transition: color 0.3s;
        }

        .icon:hover {
            color: #8B5CF6;
        }

        /* Dropdown */
        .dropdown {
            position: absolute;
            top: 40px;
            right: 0;
            background-color: #fff;
            border: 1px solid #E5E7EB;
            border-radius: 5px;
            box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.1);
            display: none;
            width: 200px;
            z-index: 1000;
        }

        .dropdown a {
            display: block;
            padding: 0.8rem;
            color: #333;
            text-decoration: none;
            border-bottom: 1px solid #E5E7EB;
            transition: background-color 0.3s;
        }

        .dropdown a:hover {
            background-color: #F3F4F6;
        }

        .dropdown a:last-child {
            border-bottom: none;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .modal-content {
            background: #fff;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: left;
            width: 400px;
            max-width: 90%;
        }

        .modal-content h2 {
            font-size: 1.5rem;
            color: #6D28D9;
            margin-bottom: 1rem;
        }

        .modal-content p,
        .modal-content li {
            color: #555;
            font-size: 1rem;
            margin-bottom: 0.5rem;
        }

        .close-btn {
            background-color: #8B5CF6;
            color: #fff;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: block;
            margin: 1rem auto 0;
            text-align: center;
        }

        .close-btn:hover {
            background-color: #6D28D9;
        }

        .input-field {
            display: block;
            width: 100%;
            margin: 0.5rem 0;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        .save-btn {
            background-color: #6D28D9;
            color: #fff;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 1rem;
        }

        .save-btn:hover {
            background-color: #4C1D95;
        }
    </style>
</head>
<body>
    <!-- Container -->
    <div class="container">
        <!-- Header Section -->
        <div class="header">
            <h1>Academia Dashboard</h1>
            <div class="header-icons">
                <span class="icon" onclick="toggleDropdown()">⚙️</span>
                <div class="dropdown" id="settingsDropdown">
                    <a href="#" onclick="openModal('profile')">Profile Info</a>
                    <a href="#" onclick="openModal('about')">About the App</a>
                    <a href="#" onclick="openModal('faq')">FAQs</a>
                    <a href="#" onclick="logOut()">Log Out</a>
                </div>
            </div>
        </div>

        <!-- Modals -->
        <div class="modal" id="modal">
            <div class="modal-content">
                <h2 id="modal-title"></h2>
                <div id="modal-body"></div>
                <button class="close-btn" onclick="closeModal()">Close</button>
            </div>
        </div>
    </div>

    <script>
        // Dropdown toggle
        function toggleDropdown() {
            const dropdown = document.getElementById('settingsDropdown');
            dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
        }

        // Open Modal
        function openModal(type) {
            const modal = document.getElementById('modal');
            const modalTitle = document.getElementById('modal-title');
            const modalBody = document.getElementById('modal-body');
            modalBody.innerHTML = ''; // Clear previous content

            if (type === 'profile') {
                modalTitle.innerText = 'Profile Info';
                const name = localStorage.getItem('name') || 'John Doe';
                const number = localStorage.getItem('number') || '1234567890';

                modalBody.innerHTML = `
                    <label>Name:</label>
                    <input type="text" id="name" class="input-field" value="${name}">
                    <label>Number:</label>
                    <input type="text" id="number" class="input-field" value="${number}">
                    <button class="save-btn" onclick="saveProfile()">Save</button>
                `;
            } else if (type === 'about') {
                modalTitle.innerText = 'About the App';
                modalBody.innerHTML = `
                    <p>Academia Dashboard is your ultimate learning companion.</p>
                    <ul>
                        <li>Access an extensive course library.</li>
                        <li>Join live sessions and discussions.</li>
                        <li>Track your learning progress and schedule.</li>
                    </ul>
                `;
            } else if (type === 'faq') {
                modalTitle.innerText = 'FAQs';
                modalBody.innerHTML = `
                    <p><b>Q:</b> How do I join a study group?<br><b>A:</b> Go to "Study Groups" and find a group of your interest.</p>
                    <p><b>Q:</b> Can I track my progress?<br><b>A:</b> Yes, check the "Progress Tracking" section.</p>
                    <p><b>Q:</b> Is this app free?<br><b>A:</b> Yes, it is completely free to use.</p>
                `;
            }

            modal.style.display = 'flex';
        }

        // Save Profile
        function saveProfile() {
            const name = document.getElementById('name').value;
            const number = document.getElementById('number').value;

            localStorage.setItem('name', name);
            localStorage.setItem('number', number);

            alert('Profile updated successfully!');
        }

        // Log Out
        function logOut() {
            localStorage.clear();
            alert('You have been logged out!');
            window.location.href = 'welcome.html'; // Redirect to the welcome page
        }

        // Close Modal
        function closeModal() {
            const modal = document.getElementById('modal');
            modal.style.display = 'none';
        }

        // Close dropdown when clicking outside
        document.addEventListener('click', (e) => {
const dropdown = document.getElementById('settingsDropdown');
            if (!e.target.closest('.header-icons') && !e.target.closest('.dropdown')) {
                dropdown.style.display = 'none';
            }
        });
    </script>
